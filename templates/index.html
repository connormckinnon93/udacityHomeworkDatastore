<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Homework Datastore</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Udacity Homework Datastore</h1>
		{% for post in posts %}
		<div class="post">
			<div class="post-title">{{ post.title }}</div>
			<pre class="post-body">{{ post.body }}</pre>
		</div>
		{% endfor %}
	</body>
</html>
